	<body>
		<h1 class="member">Welcome To Stellar Fly </h1>
<div class="container">
	<form method="post">
		<input type="text" id="username" name="username" placeholder="Username" required>
		<input type="email" id="email" name="email" placeholder="Email address" required>
		<input type="password" id="password" name="password" placeholder="Password" required>
		<!--  <input type="password" name="repeatpassword" placeholder="Retype password" required="">-->
		
		<input type="text" id="contact" name="contact" placeholder="Contact No" required>
		<!--  <input type="date" id="dob" name="dob" required>-->
		<input type="submit" onclick="check()" name="submit" value="Submit">
		
	</form>
</div>
	</body>
</html>
<script>
    function check() {

        var url = "http://localhost:8080/signup";
		var username = document.getElementById('username').value;
		var email = document.getElementById('email').value;
		var password = document.getElementById('password').value;
		var contact = document.getElementById('contact').value;
		
        var data = {
					"username" : username,
					"email": email,
                    "password" : password,
                    "contact": contact
                    };
		var jsonData = JSON.stringify(data);
        var other_params = {
            headers : { "content-type" : "application/json; charset=UTF-8"},
            body : jsonData,
            method : "POST"
        };

        fetch(url, other_params)
            .then(function(response) {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error("Could not reach the API: " + response.statusText);
            }
        }).then(function(data) {
            document.getElementById("message").innerHTML = data.encoded;
        }).catch(function(error) {
            document.getElementById("message").innerHTML = error.message;
        });
        return true;
    }
  </script>
